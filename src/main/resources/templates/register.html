<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta th:name="_csrf" th:content="${_csrf.token}"/>
    <meta th:name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Register</title>
    <link th:href="@{/css/register.css}" rel="stylesheet"/>
    <script type="text/javascript" th:src="@{/js/register.js}"></script>
</head>
<body>
    <div>
        <p1>Sign Up</p1>
    </div>
    <div>
        <input id="email" type="email" required placeholder="email"/>
    </div>
    <div>
        <div>
            <input id="password" type="password" required minlength="8" placeholder="password"/>
        </div>
        <div>
            <p2>min 8 characters</p2>
        </div>
    </div>
    <div>
        <button id="register" type="submit" onclick="register()">Submit</button>
    </div>
</body>
</html>
